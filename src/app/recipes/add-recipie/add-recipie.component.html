<div class="recipe">
    <section class="recipe__name">
        <div class="recipe__name--input">
            <input
                pInputText
                type="text"
                placeholder="Recipe Name"
                [(ngModel)]="recipeName"
            >
        </div>
    </section>
    <section>
        <app-ingredient-selector
            (addIngredient)="addIngredientHandler($event)"
        ></app-ingredient-selector>
        <hr />
    </section>
    <section
        *ngIf="this.ingredients.length !== 0"
    >
        <app-recipe-data
            [ingredientsList]="ingredients"
            (deleteIngredient)="deleteIngredientHandler($event)"
        ></app-recipe-data>
        <hr />
    </section>
    <section>
        <button
            pButton
            type="button"
            label="Click"
            (click)="submitRecipeHandler()"
            [disabled]="isSubmitDisabled()"
        >
        </button>
    </section>
</div>
